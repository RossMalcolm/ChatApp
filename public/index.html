<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
  <div class="container container-fluid col-10 offset-2">
    <div class="container container-fluid col-4 offset-1">
      <form action="chat.html" method="" class="form-signin">
        <h2 class="form-signin-header">Login</h2>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPass" id="inputPass" class="form-control" placeholder="Password" required autofocus>
        
        <script>
          function hashPass($pass) {
              $_POST['inputPass'] = password_hash($pass, PASSWORD_DEFAULT);
          }
        </script>

        <button class="btn btn-sm btn-primary" style="width: 50%; padding: 4px;" type="submit">Login</button>
        <button type="button" class="btn btn-sm btn-primary" style="width: 50%; padding: 4px;" id="Signup">Sign Up</button>
      </form>
    </div>
  </div>
  <script>
    var socket = io.connect("http://localhost:5000");

    var signupBtn = document.getElementById("Signup");
    var uName = document.getElementById("inputName");
    var uPass = document.getElementById("inputPass");

    signupBtn.addEventListener("click", function () {
      console.log("username Stored", uName.value);
      socket.emit("storeUser", uName.value, uPass.value);
      window.alert("user registered!", uName.value);
      location.reload();
    });
  </script>
  <!-- <script src="app.js"></script> -->
</body>
</html>
